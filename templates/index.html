<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Text Classification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: url("{{ url_for('static', filename='cold-calling-isolated-concept-vector-illustration-smiling-call-center-worker-headset-customer-complaints-service-information-253922055.webp') }}")
                        no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            width: 520px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #007bff;
        }

        button {
            margin-top: 18px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Customer Text Classification</h2>
    <p>Enter customer feedback or complaint text to predict its category.</p>

    <form method="POST" action="/predict">
        <textarea name="text" placeholder="Enter customer text here..." required></textarea>
        <br>
        <button type="submit">Predict Category</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
