<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #f4f6f8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 35px;
            width: 580px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 6px;
            color: #444;
        }

        .text-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            max-height: 180px;
            overflow-y: auto;
        }

        .prediction {
            margin-top: 15px;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: #28a745;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Prediction Result</h2>

    <div class="section-title">Input Text</div>
    <div class="text-box">
        {{ text }}
    </div>

    <div class="section-title">Predicted Category</div>
    <div class="prediction">
        {{ prediction }}
    </div>

    <div style="text-align:center;">
        <a href="/">ðŸ”™ Classify Another Text</a>
    </div>
</div>

</body>
</html>
